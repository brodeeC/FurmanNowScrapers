app = "furmannowscrapers"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[processes]
  app = "gunicorn backend.main:app -b 0.0.0.0:8080"
  cron = "cron -f"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

